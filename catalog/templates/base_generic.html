<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}
    {% include "_title.html" %}
  {% endblock %}
  {% include "_bootstrap.html" %}
  <!-- Add additional CSS in static file -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-2">
      {% block sidebar %}
        {% include "_sidebar.html" %}
      {% endblock %}
      </div>
      <div class="col-sm-10 ">
        {% block content %}
        {% endblock %}
        {% block pagination %}
          {% include "_pagination.html" %}
        {% endblock %} 
      </div>
    </div>
  </div>
</body>
</html>
