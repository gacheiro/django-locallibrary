{% extends "layout.html" %}

{% block content %}
  <h1>Renew: {{ object.book.title }}</h1>
  <p>Borrower: {{ object.borrower }}</p>
  <p{% if book_instance.is_overdue %} class="text-danger"{% endif %}>Due date: {{ object.due_back }}</p>

  <form action="" method="post">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    </table>
    <input type="submit" value="Submit">
  </form>
{% endblock %}
